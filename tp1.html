<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var numero = prompt("Escribi un numero");
		var otroNumero = prompt("Escribi otro numero");
		var suma = parseInt(numero)+parseInt(otroNumero);
		var resta = parseInt(numero)-parseInt(otroNumero);
		var multiplicacion = parseInt(numero)*parseInt(otroNumero);
		var division = parseInt(numero)/parseInt(otroNumero);
		alert (numero+" + "+otroNumero+" = "+ suma);
		alert (numero+" - "+otroNumero+" = "+ resta);
		alert (numero+" * "+otroNumero+" = "+ multiplicacion);
		alert (numero+" / "+otroNumero+" = "+ division);

	</script>

</body>
</html>
